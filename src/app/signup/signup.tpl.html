<div class="signup-page">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="content-box">
        <div class="box-container">
          <h1 class="title">Signup to get started</h1>
          <form class="form">
            <div class="input-container">
              <input type="email" class="form-control" placeholder="E-mail" />
            </div>
            <div class="double-input">
              <div class="input-container">
                <input type="password" class="form-control" placeholder="Password" />
              </div>
              <div class="input-container">
                <input type="number" class="form-control" placeholder="Zip Code" />
              </div>
            </div>
            <div class="radio-input">
            	<div class="radio">
  					<label>
    					<input type="radio" name="signupRadio" checked>
    					I want to set up a NEW vegetable garden
  					</label>
				</div>
            	<div class="radio">
  					<label>
    					<input type="radio" name="signupRadio">
    					I already have a garden and want help
  					</label>
				</div>
            </div>
            <div class="button-container">
              <button type="submit" class="btn btn-lg get-started-btn">Get Started</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
