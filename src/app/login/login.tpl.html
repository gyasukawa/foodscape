<div class="signup-page login-page">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="content-box">
        <div class="box-container">
          <h1 class="title">Log in</h1>
          <div ng-show="error_message" class="error-message">
            Oops! Please make an account or try a different email/password combonation!
          </div>
          <form class="form">
            <div class="input-container">
              <input ng-model="user.email" type="email" class="form-control" placeholder="E-mail" />
            </div>
            <div class="input-container">
              <input ng-model="user.password" type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="button-container">
              <button ng-click="login(user)" type="submit" class="btn btn-lg get-started-btn">Log in</button>
              <a href="https://www.facebook.com/login">
                <img id="facebook" src="https://www.travelindicator.com/images/fbconnect.png" ng-click="authenticate('facebook')">
              </a>
            </div>
          </form>
        </div>
        <div class="box-link">
          <a ui-sref="signup">New member? Sign up now.</a>
        </div>
      </div>
    </div>
  </div>
</div>
